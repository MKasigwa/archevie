<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arche-vie | sign up</title>
  </head>
  <body>
    <h1>Fill in all blanks to create your account</h1>
    <form class="" action="index.html" method="post">
      <div>
          <input type="text" name="name" value="" placeholder="name or email address">
          <input type="password" name="password" value="">
      </div>
      <div>
        <h2>Favorite color</h2>
        <input type="radio" name="color" value="red">Red
        <input type="radio" name="color" value="green">Green
        <input type="radio" name="color" value="blue">Blue
        <input type="radio" name="color" value="other">Other
      </div>
      <div class="">
          <h2>Select your country</h2>
          <input list="countries" name="country" placeholder="Country">
          <datalist id="countries">
              <option value="Afghanista">Afghanista</option>
              <option value="DR Congo">DR Congo</option>
              <option value="Albania">
              <option value="Angola">
              <option value="Algerie">
              <option value="Benin">
              <option value="Burundi">
              <option value="Belgique">
          </datalist>
      </div>
    </form>
    <p>Click <a href="./lists.html"> here to go back</a></p>
  </body>
</html>
